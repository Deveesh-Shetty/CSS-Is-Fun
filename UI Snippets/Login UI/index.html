<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>User Login</h1>

        <div class="github-login-option">
            <div class="github-icon-div"><img src="images/icons8-github.svg" class="github-icon"></div>
            <button class="continue-with-github-button">Continue with GitHub</button>
        </div>

        <div class="else-section">
        <div class="line"></div>
        <p class="else-text">Or, Use your email</p>
        <div class="line"></div>
        </div>

        <input class="email-input" type="email" placeholder="Email">
        <input class="password-input" type="password" placeholder="Password">
        <input class="confirm-password-input" type="password" placeholder="Confirm password">
        <button class="login-button">Login</button>
        <p>By clicking on <strong>Login</strong>, you agree to our <u class=""TandC>Terms and conditions.</u></p>
    </div>
</body>
</html>
